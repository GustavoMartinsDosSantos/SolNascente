<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel='shortcut icon' href='./src/images/icon.ico'/>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

		<link href='src/styles/login.css' rel='stylesheet'>
		<title>Sol Nascente</title>
	</head>
	<body>
		<div id='logoDiv'></div>
		<div id='mainDiv'>		
			<form method='post' onsubmit='return false'>
				<div id='formDiv'>
					<p>Login</p>
					<input type='text' name='_email' id='email' placeholder='e-mail' autocomplete='off' required>
					<input type='password' name='_password' id='password' placeholder='password' required>
					<input type='submit' id='submit' value='Login!' onclick='VerifyLogin()'>
				</div>
			</form>
		</div>
		<script>
			function VerifyLogin(){
				let email = document.getElementById('email').value
				let password = document.getElementById('password').value
				let request = new XMLHttpRequest()
				let parameters = '_email=' + email + '&_password='+ password;

				request.open('POST', 'http://192.168.25.61:366/Labotec/login.php')
				request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				request.onreadystatechange = function(){					
					if(request.readyState === 4) {
						if(request.status === 200) { 
								alert(request.response)
						}
            		}	
				}
				request.send(parameters)
			}
		</script>
	</body>
</html>
